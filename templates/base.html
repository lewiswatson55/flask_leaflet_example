<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"
    >
    <style>
      body { margin: 0; padding: 2rem; background: #f5f5f5; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
      header { margin-bottom: 2rem; }
      main { background: white; padding: 2rem; border-radius: 0.75rem; box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1); max-width: 960px; }
      h1 { margin-top: 0; }
      a { color: #0069d9; }
      #map { height: 400px; border: 2px solid #1c6ba0; border-radius: 0.5rem; }
      form { margin-top: 1.5rem; display: grid; gap: 0.75rem; max-width: 320px; }
      label { font-weight: 600; }
      input { padding: 0.5rem; border: 1px solid #bbb; border-radius: 0.5rem; font-size: 1rem; }
      button { padding: 0.75rem; border: none; border-radius: 0.5rem; background: #1c6ba0; color: white; font-size: 1rem; cursor: pointer; }
      button[disabled] { background: #a3c0d6; cursor: not-allowed; }
    </style>
  </head>
  <body>
    <header>
      <h1>{{ title }}</h1>
      <p> {{ message }} </p>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"
    ></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
